<!DOCTYPE html>
<html>
	<head>
	    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="google-signin-client_id" 
	    	content="1017042697580-dsj5jlbu92j32oe1griro89m8d4agdgv.apps.googleusercontent.com">
	    <title>CW Portal Web UI</title>
	    
    	<link href="bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
	    <link href="css/portalweb.css" type="text/css" rel="stylesheet"/>
	    <link href="fontawesome-free-5.1.0-web/css/all.css" rel="stylesheet">

	    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="jquery/jquery-3.3.1.min.js"></script>
	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="handlebars/handlebars-v4.0.11.js"></script>
		<script src="js/portalweb.js"></script>
		<script src="https://apis.google.com/js/platform.js" async defer></script>
		<script src="webjars/js-cookie/2.1.4/js.cookie.js"></script>
	</head>
	<body onload="loadProvider();">
		<div class="unauthenticated">
			<a href="/login"><span class="fab fa-google"></span>&nbsp;&nbsp;Sign in with Google</a>
		</div>
		<div class="authenticated">
			<input type="hidden" id="userCounty" />
			<div class="navbar navbar-inverse cw-portal-navbar">
				<div class="container-fluid">

					  <div class="row">
					  	<div class="col-sm-2">
					  	  <div class="cw-portal-navbar-image-div">
					      <a class="navbar-left" href="#">
					      	<div id="divProviderDetailImage"></div>
					      </a>
					      </div>
				      	</div>
				      	<div class="col-sm-7">
				      		<div id="divProviderDetail">
				      			
				      		</div>
				      	</div>
				      	<div class="col-sm-2">
				      	</div>
				      	<div class="col-sm-1">
				      		<span onclick="logout()"><span class="fa fa-2x fa-sign-out-alt" style="color:white;"></span></span>
				      	</div>
				      </div>
				    
				</div>
			</div>

	    <div id="divMessages">

			<div class="container-fluid">
	
				<div class="row">
					<div class="col-sm-6">
						This is the messages div
					</div>
					<div class="col-sm-6">
						
					</div>
				</div>
			</div>
		</div>
		
		<div id="divChildrenInPlacement">

		</div>
		</div>
		<script id="placementsTemplate" type="text/x-handlebars-template">
			{{#each this}}
				<div class="kids-row-format">
				<div class="row">

					<div class="col-sm-2">
					<div class="kid-profile">
	
							<div class="container">
								<div class="row">
									<div class="col-sm-12">
										<div id="divChildImage{{idprsn}}"></div>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12">
										<div id="divChildPlan{{idprsn}}"></div>
									</div>
								</div>
							</div>

					</div>
					</div>
					<div class="col-sm-5">
						<div class="row">
							<div class="col-sm-2">

							</div>
							<div class="col-sm-10">
								<div id="divChildName{{idprsn}}" class="child-name">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-2">

							</div>
							<div class="col-sm-10">
								<div id="divChildAge{{idprsn}}"></div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-2">

							</div>
							<div class="col-sm-10">
								Date Placed: {{formatDateSlashes dtbgn}}
							</div>
						</div>
						<div class="row">
							<div class="col-sm-2">

							</div>
							<div class="col-sm-10">
								<div id="divPrimaryCaseWorker{{idprsn}}"></div>
							</div>
						</div>
					</div>
					<div class="col-sm-2">
						<div id="divChildAddress{{idprsn}}"></div>
					</div>	
					<div class="schedule-divider">
					<div class="col-sm-3">
						This is the schedule of events for child {{idprsn}}
					</div>
					</div>
				</div>
				</div>
			{{/each}}
		</script>
		
		<script id="providerDetailsTemplate" type="text/x-handlebars-template">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-12">
						<div class="provider-welcome">
							Welcome
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="provider-name">
							{{nm_prvd}}
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="provider-license">
							{{tx_license}}
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div id="divPrimaryProviderWorker" class="provider-license"></div>
					</div>
				</div>
			</div>
		</script>
		
	</body>
</html>
