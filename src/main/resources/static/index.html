<!DOCTYPE html>
<html>
	<head>
	    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>CW Portal Web UI</title>
	    
    	<link href="bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
	    <link href="css/portalweb.css" type="text/css" rel="stylesheet"/>

	    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="jquery/jquery-3.3.1.min.js"></script>
	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="handlebars/handlebars-v4.0.11.js"></script>
		<script src="js/portalweb.js"></script>
	</head>
	<body onload="loadProvider();">
		
			<div class="navbar navbar-inverse cw-portal-navbar">
				<div class="container-fluid">
					<div class="navbar-header">
					  <div class="row">
					  	<div class="col-sm-4">
					  	  <div class="cw-portal-navbar-image-div">
					      <a class="navbar-left" href="#">
					        <img alt="person" class="img-circle cw-portal-navbar-image" src="images/BuckyBadger.jpg" />
					      </a>
					      </div>
				      	</div>
				      	<div class="col-sm-6">
				      		<div id="divProviderDetail">
				      			
				      		</div>
				      	</div>
				      	<div class="col-sm-2">
				      		
				      	</div>
				      </div>
				    </div>
				</div>
			</div>

	    <div id="divMessages">

			<div class="container-fluid">
	
				<div class="row">
					<div class="col-sm-6">
						This is the messages div
					</div>
					<div class="col-sm-6">
						
					</div>
				</div>
			</div>
		</div>
		
		<div id="divChildrenInPlacement">

			<div class="container-fluid">
	
				<div class="row">
					<div class="col-sm-6">
						This is the children in placement div
					</div>
					<div class="col-sm-6">
						
					</div>
				</div>
			</div>
		</div>
		
		<script id="placementsTemplate" type="text/x-handlebars-template">
			{{#each this}}
				<div class="kids-row-format">
				<div class="row">

					<div class="col-sm-2">
					<div class="kid-profile">
						{{idprsn}}
					</div>
					</div>
					<div class="col-sm-5">
						<div class="row">
							<div class="col-sm-2">

							</div>
							<div class="col-sm-10">
								{{idprsn}}
							</div>
						</div>
						<div class="row">
							<div class="col-sm-2">

							</div>
							<div class="col-sm-10">
								Age:
							</div>
						</div>
						<div class="row">
							<div class="col-sm-2">

							</div>
							<div class="col-sm-10">
								Date Placed: {{formatDateSlashes dtbgn}}
							</div>
						</div>
					</div>
					<div class="schedule-divider">
					<div class="col-sm-5">
						This is the schedule of events for child {{idprsn}}
					</div>
					</div>
				</div>
				</div>
			{{/each}}
		</script>
		
		<script id="providerDetailsTemplate" type="text/x-handlebars-template">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-12">
						<div class="provider-welcome">
							Welcome
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="provider-name">
							{{nm_prvd}}
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="provider-license">
							{{tx_license}}
						</div>
					</div>
				</div>
			</div>
		</script>
		
	</body>
</html>
